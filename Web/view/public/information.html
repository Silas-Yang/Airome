<style>
	.information {
		display:none;
		background-color: rgb(217,237,247);
		width:100%;
		height:25px;
		padding: 10px 20px 10px 20px;
		border: 1px solid;
		border-color: #bce8f1;
		position:fixed;
		font-weight: normal;
		color: #31708f;
		z-index: 999;
		margin-top:-45px;
	}
</style>
<div class="information" align="center"></div>
<script type="text/javascript">
	$(document).ready(function(){
		$(".information").click(function(){
	        $(this).fadeOut();
	    });
	});
	function information(text){
		$(".information").text(text);
		$(".information").fadeIn();
		setTimeout(function(){
			$(".information").fadeOut();
		},6000);
	};
</script>
